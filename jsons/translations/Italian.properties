Torogan = Torogan
+2 [Faith] when adjacent to Fresh water = +2 [Faith] se rasenta acqua dolce
A traditional ancestral house built as a symbol of high social status. Such a residence was once a home to a sultan or datu. Nowadays, concrete houses are found all over Maranaw communities, but there remain torogans a hundred years old. The best-known are in Dayawan and Marawi City, and around Lake Lanao. = Una tradizionale casa ancestrale costruita come simbolo di elevato status sociale. Tale residenza un tempo era la dimora di un sultano o datu. Al giorno d'oggi, case di cemento si trovano in tutte le comunità di Maranaw, ma rimangono torogan centenari. I più noti si trovano a Dayawan, nella città di Marawi e intorno al lago Lanao.


