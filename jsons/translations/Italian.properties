A permanent wet market in the Philippines (differentiated from periodic wet markets called talipapa), usually composed of several dozen stalls arranged in rows under a shared roof. There is little control over the day-to-day management of individual stalls, including commodity pricing. This has resulted in what has been called 'palengke mechanics'. = Un mercato umido permanente nelle Filippine (differenziato dai mercati umidi periodici chiamati talipapa), solitamente composto da diverse dozzine di bancarelle disposte in file sotto un tetto condiviso. C'è poco controllo sulla gestione quotidiana dei singoli stand, compresi i prezzi delle materie prime, e ciò ha dato luogo a quella che è stata chiamata la "meccanica di Palengke".

Sibo = Sibo
Sinibuayang hingpit (the place for trading), shortened to Sibu or Sibo (to trade), was an important trading center where agricultural products were bartered. From Japan, perfume and glass utensils were usually traded for native goods. Ivory products, leather, precious and semi-precious stones and śarkarā (sugar) mostly came from India and Burma traders. = Il Sinibuayang hingpit (il luogo del commercio), abbreviato in Sibu o Sibo (commerciare), era un importante centro commerciale dove venivano barattati i prodotti agricoli. Dal Giappone, profumi e utensili in vetro venivano solitamente scambiati con beni locali. I prodotti in avorio, pelle, pietre preziose e semipreziose e śarkarā (zucchero) provenivano principalmente da commercianti indiani e birmani.

