Gunongan = Gunongan
A garden built by Iskandar Muda for his empress, Putroe Phang of Pahang, so that she won't be lonely during his time with the empire. = Un giardino costruito da Iskandar Muda per la sua imperatrice, Putroe Phang di Pahang, in modo che non si sentisse sola durante il suo tempo con l'impero.

Bale Pasogit = Bale Pasogit
Instantly gain 3 Faith and 3 Culture multiplied by owned Bale Pasogit = Ottieni subito 3 Fede e 3 Cultura per il numero di Bale Pasogit in tuo possesso
A complex with Batak architecture (gorga) serves as a place of worship for Ugamo Malim followers (Parmalim). Parmalim holds the Sipaha Lima ritual once a year in the complex, a gratitude ceremony from the people for the good fortune, grace, and gifts that Debata Mulajadi na Bolon has bestowed upon them throughout the year. The timing of Sipaha Lima is determined by the Batak calendar known as parhalaan. = Un complesso con architettura Batak (gorga) funge da luogo di culto per i seguaci di Ugamo Malim (Parmalim). Una volta ogni anno, il Parmalim tiene il rituale di Sipaha Lima, una cerimonia di ringraziamento da parte della gente per la buona fortuna, la grazia e i doni che Debata Mulajadi na Bolon ha elargito loro durante tutto l'anno. I tempi di Sipaha Lima sono determinati dal calendario Batak noto come parhalaan.

BP counter = Contatore BP

Stone House = Casa di Pietra
Located in Olak Kemang, Stone House is a unique house with three architectural styles namely European style, Chinese style and Arabic style. = Situata a Olak Kemang, la Casa di Pietra è una casa unica con tre stili architettonici: europeo, cinese e arabo.

Rumah Gadang = Rumah Gadang
Rumah Gadang are the traditional homes (Indonesian: "rumah adat") of the Minangkabau in West Sumatra, Indonesia. The architecture, construction, internal and external decoration, and the functions of the house reflect the culture and values of the Minangkabau. A Rumah Gadang serves as a residence, a hall for family meetings, and for ceremonial activities. In the matrilineal Minangkabau society, the Rumah Gadang is owned by the women of the family who live there; ownership is passed from mother to daughter. = I Rumah Gadang sono le case tradizionali ("rumah adat" in indonesiano) dei Minangkabau del Sumatra occidentale, in Indonesia. L'architettura, la costruzione, la decorazione interna ed esterna e le funzioni della casa riflettono la cultura e i valori del Minangkabau. Un Rumah Gadang funge da residenza e da sala per riunioni familiari e attività cerimoniali. Nella società matrilineare Minangkabau, il Rumah Gadang è di proprietà delle donne della famiglia ivi residenti, e la proprietà viene trasmessa di madre in figlia.

Olang-Olang Stage = Palco di Olang-Olang
A stage where the Olang-Olang ritual is performed. Olang-Olang is a healing ritual performed primarily by the Sakai tribe from Siak. = In questo palcoscenico si svolge il Valdaora, un rituale di guarigione eseguito principalmente dalla tribù Sakai di Siak.

Dermaga = Dermaga
A harbor used by Sriwijaya to increase revenue and inhibit the decline of the empire. Merchant ships that don't want to stop will be attacked by a group of privateer. = Un porto utilizzato da Sriwijaya per aumentare le entrate e inibire il declino dell'impero. Le navi mercantili devono fermarsi se vogliono evitare di venire attaccate dai corsari.

Leuit = Leuit
A type of vernacular rice barn used to store rice after harvest for future and daily use. A leuit is an essential part of Sundanese agricultural tradition, especially during annual Seren Taun harvest ceremony. It symbolizes sustainance and livelihood. = Un tipo di granaio per il riso vernacolare utilizzato per conservare il riso dopo il raccolto per un uso futuro e quotidiano, il leuit è una parte essenziale della tradizione agricola sundanese, soprattutto durante la cerimonia annuale del raccolto di Seren Taun, e simboleggia il sostentamento e la vitalità.

Candi Sewu = Candi Sewu
Research Philosophy vs Theology = Ricerca Filosofia o Teologia
A Buddhist temple built in the 8th century. Candi Sewu is the second largest Buddhist temple complex after Borobudur Temple in Central Java. = Un tempio buddista costruito nell'VIII secolo, Candi Sewu è il secondo più grande complesso di templi buddisti dopo il tempio di Borobudur a Giava centrale.

Pura = Pura
A Balinese Hindu temple, and the place of worship for adherents of Balinese Hinduism in Indonesia. Puras are built in accordance to rules, style, guidance and rituals found in Balinese architecture. = Un tempio indù balinese e il luogo di culto per gli aderenti all'induismo balinese in Indonesia. I puras sono costruiti secondo le regole, lo stile, la guida e i rituali che si trovano nell'architettura balinese.

Tasikardi = Tasikardi
An artificial lake that functions to collect water from the Cibanten River to irrigate the rice fields, and to supply water to the Surosowan palace and the surrounding area. = Un lago artificiale che serve per raccogliere l'acqua dal fiume Cibanten in modo da irrigare le risaie e fornire acqua al palazzo Surosowan e all'area circostante.

Lumbung Pari = Lumbung Pari
A granary used to store and dry the harvested rice. Lumbung Pari were built in Karawang and Cirebon to anticipate the lack of supplies for Mataram's troops during the Siege of Batavia. = Un granaio utilizzato per conservare ed essiccare il riso raccolto. I Lumbung Pari furono costruiti a Karawang e Cirebon per anticipare la mancanza di rifornimenti per le truppe di Mataram durante l'assedio di Batavia.

Kampong Ayer = Kampong Ayer
A traditional settlement in Bandar Seri Begawan, the capital of Brunei. It comprises neighbourhoods of traditional houses, schools and mosques built on stilts above the Brunei River near the capital's city centre. = Un insediamento tradizionale a Bandar Seri Begawan, la capitale del Brunei. Comprende quartieri di case tradizionali, scuole e moschee costruite su palafitte sopra il fiume Brunei vicino al centro della capitale.

Zongting = Zongting
Research Guilds vs Metal Casting = Ricerca Gilde o Fusione del metallo
The main body of the kongsi republics was the assembly hall (zongting), an assembly of delegates representing the constituent kongsi mining communities. The zongting exercised both executive and legislative functions. = L'organo principale delle repubbliche kongsi era la sala riunioni (zongting), un'assemblea di delegati che rappresentavano le comunità minerarie kongsi costituenti. Gli zongting esercitavano funzioni sia esecutive che legislative.

