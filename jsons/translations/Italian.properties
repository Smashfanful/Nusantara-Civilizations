Leuit = Leuit
A type of vernacular rice barn used to store rice after harvest for future and daily use. A leuit is an essential part of Sundanese agricultural tradition, especially during annual Seren Taun harvest ceremony. It symbolizes sustainance and livelihood. = Un tipo di granaio per il riso vernacolare utilizzato per conservare il riso dopo il raccolto per un uso futuro e quotidiano, il leuit è una parte essenziale della tradizione agricola sundanese, soprattutto durante la cerimonia annuale del raccolto di Seren Taun, e simboleggia il sostentamento e la vitalità.

