Unlock Inscriptor specialist (+3 Culture, +3 Science, +4 Great Artist point) = Sblocca lo specialista Iscrittore (+3 Cultura, +3 Scienza, +4 punti Grande Artista)
A historical site where inscriptions such as Kebon Kopi, Muara Cianten, and Ciaruteun were found. This Cultural Heritage Site is flanked by the Cisadane, Cianteun, and Ciaruteun rivers. = Un sito storico dove si trovavano iscrizioni, tra cui il Kebon Kopi, Muara Cianten, e Ciaruteun. Questo sito del patrimonio culturale è fiancheggiato dai fiumi Cisadane, Cianteun e Ciaruteun.

FreePop = AbitaGratis

Candi Sewu = Candi Sewu
A Buddhist temple built in the 8th century. Candi Sewu is the second largest Buddhist temple complex after Borobudur Temple in Central Java. = Un tempio buddista costruito nell'VIII secolo, Candi Sewu è il secondo più grande complesso di templi buddisti dopo il tempio di Borobudur a Giava centrale.

Tasikardi = Tasikardi
An artificial lake that functions to collect water from the Cibanten River to irrigate the rice fields, and to supply water to the Surosowan palace and the surrounding area. = Un lago artificiale che serve per raccogliere l'acqua dal fiume Cibanten in modo da irrigare le risaie e fornire acqua al palazzo Surosowan e all'area circostante.

Lumbung Pari = Lumbung Pari
A granary used to store and dry the harvested rice. Lumbung Pari were built in Karawang and Cirebon to anticipate the lack of supplies for Mataram's troops during the Siege of Batavia. = Un granaio utilizzato per conservare ed essiccare il riso raccolto. I Lumbung Pari furono costruiti a Karawang e Cirebon per anticipare la mancanza di rifornimenti per le truppe di Mataram durante l'assedio di Batavia.

Gunongan = Gunongan
A garden built by Iskandar Muda for his empress, Putroe Phang of Pahang, so that she won't be lonely during his time with the empire. = Un giardino costruito da Iskandar Muda per la sua imperatrice, Putroe Phang di Pahang, in modo che non si sentisse sola durante il suo tempo con l'impero.

Stone House = Casa di Pietra
Located in Olak Kemang, Stone House is a unique house with three architectural styles namely European style, Chinese style and Arabic style. = Situata a Olak Kemang, la Casa di Pietra è una casa unica con tre stili architettonici: europeo, cinese e arabo.

Olang-Olang Stage = Palco di Olang-Olang
A stage where the Olang-Olang ritual is performed. Olang-Olang is a healing ritual performed primarily by the Sakai tribe from Siak. = In questo palcoscenico si svolge il Valdaora, un rituale di guarigione eseguito principalmente dalla tribù Sakai di Siak.

Dermaga = Dermaga
A harbor used by Sriwijaya to increase revenue and inhibit the decline of the empire. Merchant ships that don't want to stop will be attacked by a group of privateer. = Un porto utilizzato da Sriwijaya per aumentare le entrate e inibire il declino dell'impero. Le navi mercantili devono fermarsi se vogliono evitare di venire attaccate dai corsari.

Kedaton = Kedaton
A residence of a King of Kutai Kartanegara. Because the capital of Kutai moved several times, a new Kedaton was built. = Una residenza di un re di Kutai Kartanegara. Poiché la capitale di Kutai si è spostata più volte, è stato costruito un nuovo Kedaton ad ogni spostamento.

Kampong Ayer = Kampong Ayer
A traditional settlement in Bandar Seri Begawan, the capital of Brunei. It comprises neighbourhoods of traditional houses, schools and mosques built on stilts above the Brunei River near the capital's city centre. = Un insediamento tradizionale a Bandar Seri Begawan, la capitale del Brunei. Comprende quartieri di case tradizionali, scuole e moschee costruite su palafitte sopra il fiume Brunei vicino al centro della capitale.

Komalig = Komalig
+1 slot of every specialist in this city = +1 slot per ogni specialista in questa città
Located in Kotamobagu, Komalig is a residence of Punu', ruler of Bolaang Mongondow. = Situata a Kotamobagu, Komalig è una residenza di Punu', sovrano di Bolaang Mongondow.

Sigi = Sigi
Places of offerings, washing away sins, and performing religious ceremonies such as healing ceremony called Monibi. = Luoghi di offerte, lavaggio dei peccati e svolgimento di cerimonie religiose come la cerimonia di guarigione chiamata Monibi.

Bola Soba = Bola Soba
Bola Soba means home of friendship. At first, Bola Soba served as the King of Bone's palace and continued as the residence of the crown prince. During the Dutch occupation, Bola Soba was used as a military headquarters, then functioned as an inn to entertain Dutch guests. = Bola Soba significa casa dell'amicizia. All'inizio, servì come palazzo del Re delle Ossa e continuò come residenza del principe ereditario. Durante l'occupazione olandese, Bola Soba fu utilizzata come quartier generale militare, poi come locanda per intrattenere gli ospiti olandesi.

Kampua = Kampua
Can be built in all cities = Può essere costruito in tutte le città
A type of currency made of cloth with standardized pattern. Created, distributed, and controlled by Bonto Ogena, an institution that is now callod central bank. The pattern of Kampua changed every year. = Questo tipo di valuta, il cuo schema cambiava ogni anno, veniva realizzato in tessuto con motivo standardizzato ed è stato creato, distribuito e controllato da Bonto Ogena, un'istituzione che ora si chiama banca centrale.

Buatulo Bala = Buatulo Bala
An institution that operates as national defense and security,. It controls and distributing weapons to the troops of the Gorontalo sultanate. = Un'istituzione che opera come difesa e sicurezza nazionale. Controlla e distribuisce armi alle truppe del sultanato di Gorontalo.

Pura = Pura
A Balinese Hindu temple, and the place of worship for adherents of Balinese Hinduism in Indonesia. Puras are built in accordance to rules, style, guidance and rituals found in Balinese architecture. = Un tempio indù balinese e il luogo di culto per gli aderenti all'induismo balinese in Indonesia. I puras sono costruiti secondo le regole, lo stile, la guida e i rituali che si trovano nell'architettura balinese.

Daru Jambangan = Daru Jambangan
The palace of the Sultanate of Sulu based in Maimbung, Sulu. It was destroyed by a typhoon in 1932. = Il palazzo del Sultanato di Sulu con sede la città locale di Maimbung. Fu distrutto da un tifone nel 1932.


