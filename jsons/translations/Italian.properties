A complex with Batak architecture (gorga) serves as a place of worship for Ugamo Malim followers (Parmalim). Parmalim holds the Sipaha Lima ritual once a year in the complex, a gratitude ceremony from the people for the good fortune, grace, and gifts that Debata Mulajadi na Bolon has bestowed upon them throughout the year. The timing of Sipaha Lima is determined by the Batak calendar known as parhalaan. = Un complesso con architettura Batak (gorga) funge da luogo di culto per i seguaci di Ugamo Malim (Parmalim). Una volta ogni anno, il Parmalim tiene il rituale di Sipaha Lima, una cerimonia di ringraziamento da parte della gente per la buona fortuna, la grazia e i doni che Debata Mulajadi na Bolon ha elargito loro durante tutto l'anno. I tempi di Sipaha Lima sono determinati dal calendario Batak noto come parhalaan.

