Rumah Gadang are the traditional homes (Indonesian: "rumah adat") of the Minangkabau in West Sumatra, Indonesia. The architecture, construction, internal and external decoration, and the functions of the house reflect the culture and values of the Minangkabau. A Rumah Gadang serves as a residence, a hall for family meetings, and for ceremonial activities. In the matrilineal Minangkabau society, the Rumah Gadang is owned by the women of the family who live there; ownership is passed from mother to daughter. = 

